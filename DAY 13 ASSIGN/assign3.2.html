<html>
	<head>
      <style>
        img{
          border: 2px solid gray;
          border-radius: 80px;
        }

        table{
            color: aliceblue;
            background-color: black;
        }
      </style>





    </head>
	<body>
		<h3>JavaScript Programming -- Array Of Objects  </h3>
		<hr/>
		
		
		<input type="button"   value="show Data"   onclick="fn_getData()"  />
	 
		<br/><br/>
		<table  id="table1"  border="4"  width="700"  cellpadding="20" cellspacing="3" style="margin-left: 280px;">
			<tr>
					<th>Email</th>
					<th>first_name</th>
					<th>last_name</th>
                    <th>avatar</th>

			</tr>
		</table>
	 
		
		<script>	
		
			
			var empArray =   [
              
            {id:1,email:"george.bluth@reqres.in",first_name:"George",last_name:"Bluth",avatar:"https://reqres.in/img/faces/1-image.jpg"},
            {"id":2,"email":"janet.weaver@reqres.in","first_name":"Janet","last_name":"Weaver","avatar":"https://reqres.in/img/faces/2-image.jpg"},
            {"id":3,"email":"emma.wong@reqres.in","first_name":"Emma","last_name":"Wong","avatar":"https://reqres.in/img/faces/3-image.jpg"},
            {"id":4,"email":"eve.holt@reqres.in","first_name":"Eve","last_name":"Holt","avatar":"https://reqres.in/img/faces/4-image.jpg"},
            {"id":5,"email":"charles.morris@reqres.in","first_name":"Charles","last_name":"Morris","avatar":"https://reqres.in/img/faces/5-image.jpg"},
            {"id":6,"email":"tracey.ramos@reqres.in","first_name":"Tracey","last_name":"Ramos","avatar":"https://reqres.in/img/faces/6-image.jpg"}



			];
		
		
		 
			  function fn_getData()
			  {	 					
				var str  = "";

				for(let item of empArray)
				{
					str +=  `<tr> <td> ${item.email} </td> <td>${item.first_name}</td> <td> ${item.last_name}</td>  <td><img src="${item.avatar}"> </td> </tr>`;
				}
						 
				var  tableObj =  document.getElementById("table1");	 	
				tableObj.innerHTML += str;
			  }		  
		</script>
		
	 
		
	</body>
</html>
